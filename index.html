<!DOCTYPE html>
<html>
<head>
	<title>EXIF</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>EXIF data</h1>

	<p>Click the image. Exif data will be logged in the console.</p>

	<p>Using <a href="https://github.com/exif-js/exif-js">Exif.js</a></p>.

	<img id="myImage" src="images/buildings.jpg">


	<script type="text/javascript" src="exif.js"></script>

	<script>
		var element = document.getElementById("myImage");

		element.onclick = function() {
			EXIF.getData(this, function() {
				console.log(EXIF.pretty(this));
			});
		}
	</script>
</body>
</html>
